name: MLOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install pytest flake8

      - name: Configure Python path
        run: echo "PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE/src" >> $GITHUB_ENV

      - name: Run linting
        run: |
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run unit tests
        run: |
          pytest src/test_predict/ --maxfail=5 --disable-warnings -v
        env:
          PYTHONPATH: $GITHUB_WORKSPACE/src

      - name: Set up MLflow
        run: |
          pip install mlflow psycopg2-binary
          mkdir -p mlruns  # Cr√©er le dossier mlruns si inexistant

      - name: Train model
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
          MLFLOW_S3_ENDPOINT_URL: ${{ secrets.MLFLOW_S3_ENDPOINT_URL }}
        run: |
          python src/train_model.py

      - name: Save model artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: model-artifact
          path: |
            models/
            mlruns/
          retention-days: 7